<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
  
  </header>

  <main class="px-3">
    <h1 class="name"></h1>
    <h2 id="job"></h2>
    <p class="display-6"> Since you opened this page <span class="timer"></span> seconds ago. <span class="name"></span> has earned: £<span id="earnings">0.00</span></p>
    <p class="display-6">
    </p>
    <script>
      const toasts = [
        false, 
        "Feeling poor yet?", 
        "You could be earning more", 
        "You're not earning enough",
        "Focus on your career more"];

        setInterval(() => {
          const toast = toasts[Math.floor(Math.random() * toasts.length)];
          if (toast) {
            alert(toast);
          }
        }, 1000)
      let counter = 0; 
      setInterval(() => {
        counter += 1;
        const timers = document.getElementsByClassName('timer');
        for (let i = 0; i < timers.length; i++) {
          timers[i].innerText = counter;
        }
      }, 60000)
      // These are the people we are going to be using in our calculator
      const people = {
          elon: {
              name: "Elon Musk",
              role: "Dingus",
              earns: 2509.08
          },
          jeff: {
              name: 'Jeff Bezos',
              role: 'Nerd',
              earns: 250.90
          },
          swifty: {
              name: 'Taylor Swift',
              role: 'Flight passenger',
              earns: 2.30
          },
          zuck: {
              name: 'Mark Zuckerberg',
              role: 'Android',
              earns: 1211.88
          }
      };
      // This is how we get the person from the URL
      const queryString = window.location.search;
      // Extract the user's name from the query string
      const urlParams = new URLSearchParams(queryString);
      // Get the person from the URL
      const person = urlParams.get('person');
      // Get the data for the person
      const data = people[person];
      // Set the name and role of the person
      const names = document.getElementsByClassName('name');
      // Loop through all the elements with the class name and set the text to the person's name
      for (let i = 0; i < names.length; i++) {
        names[i].innerText = data.name;
      }
      // Set the role of the person
      document.getElementById('job').innerText = data.role;
      // every second add the person's earnings to the total earnings
      setInterval(() => {
          // Get the current earnings from 
          let earned = Number(document.getElementById('earnings').innerText);
          // Add the person's earnings to the total earnings
          earned += people[person].earns
          // Set the total earnings to the new total earnings
          document.getElementById('earnings').innerText = earned.toFixed(2)
      }, 1000)
  </script>

  <main id="salary-input-form" class="px-3">
    <form>
        <div class="mb-3">
          <label for="name-input" class="form-label">Name</label>
          <input type="text" class="form-control" id="name-input">
        </div>
        <div class="mb-3">
          <label for="salary-input" class="form-label">Salary (£)</label>
          <input type="number" class="form-control" id="salary-input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</main>
  <main id="salary-view" class="px-3" style="display:none">
    <h1 class="my-name"></h1>
    <h2 id="my-job"></h2>
    <p class="display-6"> Since you opened this page <span class="timer"></span> seconds ago. <span class="my-name"></span> has earned: £<span id="my-earnings">0.00</span></p>
    <p class="display-6">
    </p>
   
    <a class="btn btn-primary" href="/index.html" role="button">Home</a>
  </main>
  
  <script>
    // handle the form submission
    document.getElementById('salary-input-form').addEventListener('submit', (e) => {
      // prevent the form from submitting (we don't want to reload the page)
      e.preventDefault();
      counter = 0;
      // get the name and salary from the form
      const name = document.getElementById('name-input').value;
      const salary = document.getElementById('salary-input').value;
      // hide the form
      document.getElementById('salary-input-form').style.display = 'none';
      document.getElementById('salary-view').style.display = 'block';
      // set the name of the person
      const names = document.getElementsByClassName('my-name');
      // loop through all the elements with the class name and set the text to the person's name
      for (let i = 0; i < names.length; i++) {
        names[i].innerText = name;
      }
      // set the role of the person
      document.getElementById('my-job').innerText = 'Real Person';
      document.getElementById('earnings').innerText = '0.00';
      // every second add the person's earnings to the total earnings
      setInterval(() => {
        // get the current earnings from
          let earned = Number(document.getElementById('my-earnings').innerText);
          // add the person's earnings to the total earnings (we divide by 365 * 24 * 60 * 60 to get the earnings per second)
          earned += Number(salary) / 365 / 24 / 60 / 60
          // set the total earnings to the new total earnings
          document.getElementById('my-earnings').innerText = earned.toFixed(4);
      }, 1000)
    })

</script>
