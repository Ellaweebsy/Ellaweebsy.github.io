<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="name"></h1>
    <h2 id="job"></h2>
    <h3 class="display-5"> Since you have opened this page "insert name" has earned: Â£<span id="earnings">0.00</span></h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const people = {
            elon: {
                name: "Elon Musk",
                role: "Dingus",
                earns: 2509.08
            },
            jeff: {
                name: 'Jeff Bezos',
                role: 'Nerd',
                earns: 250.90
            },
            swifty: {
                name: 'Taylor Swift',
                role: 'Flight passenger',
                earns: 2.30
            },
            zuck: {
                name: 'Mark Zuckerberg',
                role: 'Android',
                earns: 1211.88
            }
        };
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const person = urlParams.get('person');
        const data = people[person];
        document.getElementById('name').innerText = data.name;
        document.getElementById('job').innerText = data.role;
        setInterval(() => {
            let earned = Number(document.getElementById('earnings').innerText);
            earned += people[person].earns
            document.getElementById('earnings').innerText = earned
        }, 1000)
    </script>  
    
</body>
</html>
